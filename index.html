<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="input-container">
                <label for="textInput">Ingrese el texto aquí</label>
                <textarea id="textInput" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="message">
                <p>* Sólo letras minúsculas y sin acentos</p>
            </div>
            <div class="options">
                <button id="encryptBtn">Encriptar</button>
                <button id="decryptBtn">Desencriptar</button>
            </div>
        </div>
        <div class="right-panel">
            <div class="output-message">
                <img src="no_message.png" alt="Ningún mensaje encontrado">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
